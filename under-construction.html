<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - AGG.homes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            cursor: pointer;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .text {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeInScale 1s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 1rem;
            letter-spacing: 1px;
            animation: fadeInScale 1.2s ease-out;
        }

        .click-hint {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 500px;
                height: 500px;
                opacity: 0;
            }
        }

        .ripple {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: ripple 0.8s ease-out;
        }

        @media (max-width: 768px) {
            .text {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="content">
            <div class="text">Under Construction</div>
            <div class="subtitle">Something amazing is coming...</div>
        </div>
        <div class="click-hint">Click anywhere for animation</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let isometricObjects = [];
        let time = 0;

        // Isometric projection helper
        function isometric(x, y, z) {
            const angle = Math.PI / 6; // 30 degrees
            const scale = 1;
            
            const isoX = (x - y) * Math.cos(angle) * scale;
            const isoY = (x + y) * Math.sin(angle) * scale - z * scale;
            
            return { x: isoX, y: isoY };
        }

        // Draw isometric cube
        function drawIsometricCube(centerX, centerY, size, color, offset = 0) {
            const s = size;
            const wobble = Math.sin(time * 0.02 + offset) * 2;
            
            const topLeft = isometric(-s, -s, s);
            const topRight = isometric(s, -s, s);
            const bottomRight = isometric(s, s, s);
            const bottomLeft = isometric(-s, s, s);
            
            const bottomTopLeft = isometric(-s, -s, -s);
            const bottomTopRight = isometric(s, -s, -s);
            const bottomBottomRight = isometric(s, s, -s);
            const bottomBottomLeft = isometric(-s, s, -s);

            // Draw top face
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(centerX + topLeft.x, centerY + topLeft.y + wobble);
            ctx.lineTo(centerX + topRight.x, centerY + topRight.y + wobble);
            ctx.lineTo(centerX + bottomRight.x, centerY + bottomRight.y + wobble);
            ctx.lineTo(centerX + bottomLeft.x, centerY + bottomLeft.y + wobble);
            ctx.closePath();
            ctx.fill();

            // Draw left face
            ctx.fillStyle = adjustBrightness(color, -20);
            ctx.beginPath();
            ctx.moveTo(centerX + topLeft.x, centerY + topLeft.y + wobble);
            ctx.lineTo(centerX + bottomLeft.x, centerY + bottomLeft.y + wobble);
            ctx.lineTo(centerX + bottomBottomLeft.x, centerY + bottomBottomLeft.y + wobble);
            ctx.lineTo(centerX + bottomTopLeft.x, centerY + bottomTopLeft.y + wobble);
            ctx.closePath();
            ctx.fill();

            // Draw right face
            ctx.fillStyle = adjustBrightness(color, -40);
            ctx.beginPath();
            ctx.moveTo(centerX + topRight.x, centerY + topRight.y + wobble);
            ctx.lineTo(centerX + bottomTopRight.x, centerY + bottomTopRight.y + wobble);
            ctx.lineTo(centerX + bottomBottomRight.x, centerY + bottomBottomRight.y + wobble);
            ctx.lineTo(centerX + bottomRight.x, centerY + bottomRight.y + wobble);
            ctx.closePath();
            ctx.fill();

            // Draw stroke
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(centerX + topLeft.x, centerY + topLeft.y + wobble);
            ctx.lineTo(centerX + topRight.x, centerY + topRight.y + wobble);
            ctx.lineTo(centerX + bottomRight.x, centerY + bottomRight.y + wobble);
            ctx.lineTo(centerX + bottomLeft.x, centerY + bottomLeft.y + wobble);
            ctx.closePath();
            ctx.stroke();
        }

        function adjustBrightness(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.max(0, Math.min(255, (num >> 16) + amt));
            const G = Math.max(0, Math.min(255, (num >> 8 & 0x00FF) + amt));
            const B = Math.max(0, Math.min(255, (num & 0x0000FF) + amt));
            return "#" + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
        }

        // Particle system
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8 - 2;
                this.life = 1;
                this.size = Math.random() * 3 + 2;
                this.color = `hsl(${Math.random() * 60 + 200}, 100%, 60%)`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2; // gravity
                this.life -= 0.02;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(x, y));
            }
            
            // Create ripple
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.marginLeft = '-250px';
            ripple.style.marginTop = '-250px';
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 800);
        }

        function animate() {
            // Clear canvas
            ctx.fillStyle = 'rgba(102, 126, 234, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw particles
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Draw isometric grid of cubes
            const gridSize = 5;
            const cubeSize = 15;
            const spacing = 40;
            const startX = canvas.width / 2;
            const startY = canvas.height / 2;

            for (let i = -gridSize; i <= gridSize; i++) {
                for (let j = -gridSize; j <= gridSize; j++) {
                    const x = startX + i * spacing;
                    const y = startY + j * spacing;
                    const offset = (i + j) * 0.1;
                    const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe'];
                    const color = colors[(i + j + gridSize) % colors.length];
                    drawIsometricCube(x, y, cubeSize, color, offset);
                }
            }

            time++;
            requestAnimationFrame(animate);
        }

        // Event listeners
        document.addEventListener('click', (e) => {
            createExplosion(e.clientX, e.clientY);
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
