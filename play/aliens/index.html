<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Detector | AGG Homes</title>
    <style>
        body {
            background: #001340;
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        video {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        canvas {
            display: none;
        }
        
        .permission-btn {
            background: #0e3c1a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="/play/" class="home-link">‚Üê Back to Games</a>
    <h1>Alien Detector</h1>
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
    <button id="startScan" class="permission-btn">Start Alien Scan</button>
    <div id="message">Waiting for signal...</div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const photo = document.getElementById('photo');
        const message = document.getElementById('message');
        const startBtn = document.getElementById('startScan');

        // Detect iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        
        // Show iOS notice if needed
        if (isIOS) {
            document.getElementById('iosNotice').classList.add('show');
        }

        async function requestPermissions() {
            try {
                if (isIOS) {
                    // iOS sequential permissions
                    await navigator.mediaDevices.getUserMedia({ video: true });
                    message.textContent = 'Camera access granted! Now enabling microphone...';
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    await navigator.mediaDevices.getUserMedia({ audio: true });
                }
                
                const constraints = {
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                startAlienDetection(stream);
                
            } catch (err) {
                message.textContent = `Cannot access camera/mic. ${err.message}`;
                if (isIOS) {
                    message.textContent += ' Please check your iOS settings.';
                }
            }
        }

        function startAlienDetection(stream) {
            video.srcObject = stream;
            video.style.display = 'block';
            startBtn.style.display = 'none';
            message.textContent = 'Scanning for aliens...';
            
            const audioContext = new AudioContext();
            const source = audioContext.createMediaStreamSource(stream);
            const analyser = audioContext.createAnalyser();
            source.connect(analyser);
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            setInterval(() => {
                analyser.getByteFrequencyData(dataArray);
                const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
                if (volume > 50) {
                    capturePhoto();
                    message.textContent = getRandomMessage();
                }
            }, 100);
        }
        
        const pixelAlien = `
        .....####.....
        ....######....
        ...########...
        ..##########..
        .####....####.
        ##..######..##
        ################
        .##########.
        ..########..
        ...######...
        ....####....
    `;

    function drawPixelAlien(ctx, x, y, size) {
        const rows = pixelAlien.trim().split('\n');
        const pixelSize = size / rows[0].length;
        
        ctx.fillStyle = '#808080'; // Grey color
        rows.forEach((row, i) => {
            [...row].forEach((char, j) => {
                if (char === '#') {
                    ctx.fillRect(
                        x + j * pixelSize,
                        y + i * pixelSize,
                        pixelSize,
                        pixelSize
                    );
                }
            });
        });
    }

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Capture video frame
            ctx.drawImage(video, 0, 0);
            
            // Add green overlay
            ctx.fillStyle = 'rgba(0, 255, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw pixel alien
            const alienSize = canvas.width * 0.2;
            drawPixelAlien(
                ctx,
                (canvas.width - alienSize) / 2,
                (canvas.height - alienSize) / 2,
                alienSize
            );
            
            photo.src = canvas.toDataURL('image/png');
            photo.style.display = 'block';
        }

        function getRandomMessage() {
            const messages = [
                'üëΩ Alien signal detected!',
                'üõ∏ UFO approaching...',
                'üëæ Extraterrestrial transmission received!',
                'üåå Alien scan complete!',
                'üöÄ Warning: High levels of awesome detected!'
            ];
            return messages[Math.floor(Math.random() * messages.length)];
        }

        // Update start button to use new permission function
        startBtn.addEventListener('click', requestPermissions);
    </script>
</body>
</html>
