<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Detector | AGG Homes</title>
    <style>
        body { background: #000; color: lime; font-family: monospace; text-align: center; padding: 20px; margin: 0; }
        video { border: 2px solid lime; max-width: 100%; height: auto; margin: 20px auto; display: none; }
        #photo { display: none; max-width: 200px; margin: 10px auto; }
        .home-link { position: fixed; top: 20px; left: 20px; color: lime; text-decoration: none; }
        .permission-btn { background: lime; color: black; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px; }
    </style>
</head>
<body>
    <a href="/play/" class="home-link">‚Üê Back to Games</a>
    <h1>Alien Detector</h1>
    <p>Grant camera/mic access to scan for aliens!</p>
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="photo" alt="Alien Detection">
    <br>
    <button id="startScan" class="permission-btn">Start Alien Scan</button>
    <div id="message">Waiting for signal...</div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const photo = document.getElementById('photo');
        const message = document.getElementById('message');
        const startBtn = document.getElementById('startScan');

        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' }, 
                    audio: true 
                });
                video.srcObject = stream;
                video.style.display = 'block';
                startBtn.style.display = 'none';
                message.textContent = 'Scanning for aliens...';
                
                const audioContext = new AudioContext();
                const source = audioContext.createMediaStreamSource(stream);
                const analyser = audioContext.createAnalyser();
                source.connect(analyser);
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                setInterval(() => {
                    analyser.getByteFrequencyData(dataArray);
                    const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    if (volume > 50) {
                        capturePhoto();
                        message.textContent = getRandomMessage();
                    }
                }, 100);
            } catch (err) {
                message.textContent = 'Access denied. Aliens are disappointed!';
                console.error('Permission error:', err);
            }
        });

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            ctx.fillStyle = 'rgba(0, 255, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            photo.src = canvas.toDataURL('image/png');
            photo.style.display = 'block';
        }

        function getRandomMessage() {
            const messages = [
                'üëΩ Alien signal detected!',
                'üõ∏ UFO approaching...',
                'üëæ Extraterrestrial transmission received!',
                'üåå Alien scan complete!',
                'üöÄ Warning: High levels of awesome detected!'
            ];
            return messages[Math.floor(Math.random() * messages.length)];
        }
    </script>
</body>
</html>
