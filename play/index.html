<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Game | AGG Homes</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .game-options {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }
        .game-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 2rem;
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .snake { border: 2px solid #ff4444; }
        .aliens { border: 2px solid #44ff44; }
        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="/" class="home-link">‚Üê Back to AGG Homes</a>
    <div class="container">
        <h1>Choose Your Game</h1>
        <div class="game-options">
            <div class="game-card snake" onclick="location.href='/play/snake/'">
                <h2>Snake Game</h2>
                <p>Classic arcade action</p>
                <p>Use arrow keys or buttons to play</p>
            </div>
            <div class="game-card aliens" onclick="location.href='/play/aliens/'">
                <h2>Alien Detector</h2>
                <p>Scan for extraterrestrial activity</p>
                <p>Requires camera and microphone</p>
            </div>
        </div>
    </div>
</body>
</html>
