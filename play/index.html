<body>
    <div class="game-wrapper">
        <div class="game-container">
            <h1>üêç SNAKE</h1>

            <div class="stats">

            </div>

        <h2>About Snake Game</h2>
        <p>Free online Snake Game with mobile touch support...</p>

    <script>
        const Game = class {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = 20;
                this.tileCount = this.canvas.width / this.gridSize;
                this.isMobile = /iPhone|iPad|Android|Mobile/.test(navigator.userAgent);
                this.reset();
                this.setupEventListeners();
                this.draw();
            }

            reset() {
                this.snake = [{ x: Math.floor(this.tileCount / 2), y: Math.floor(this.tileCount / 2) }];
                this.direction = { x: 1, y: 0 };
                this.nextDirection = { x: 1, y: 0 };
                this.food = this.generateFood();
                this.score = 0;
                this.level = 1;
                this.isRunning = false;
                this.gameOver = false;
                this.gameLoopId = null;
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.updateUI();
                document.getElementById('gameOverModal').classList.remove('show');
                document.getElementById('gameOverOverlay').classList.remove('show');
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => this.handleInput(e));
                document.getElementById('gameOverOverlay').addEventListener('click', () => this.reset());

                if (this.isMobile) {
                    this.canvas.addEventListener('touchstart', (e) => this.handleTouchStart(e), false);
                    this.canvas.addEventListener('touchmove', (e) => this.handleTouchMove(e), false);

                    document.querySelectorAll('.touch-btn').forEach(btn => {
                        btn.addEventListener('touchstart', (e) => {
                            e.preventDefault();
                            this.setDirection(btn.dataset.dir);
                        }, false);
                    });
                }
            }

            handleTouchStart(e) {
                this.touchStartX = e.touches[0].clientX;
                this.touchStartY = e.touches[0].clientY;
            }

            handleTouchMove(e) {
                e.preventDefault();
                const touchEndX = e.touches[0].clientX;
                const touchEndY = e.touches[0].clientY;
                const dx = touchEndX - this.touchStartX;
                const dy = touchEndY - this.touchStartY;
                const threshold = 30;

                if (Math.abs(dx) > Math.abs(dy)) {
                    if (dx > threshold && this.direction.x === 0) this.nextDirection = { x: 1, y: 0 };
                    if (dx < -threshold && this.direction.x === 0) this.nextDirection = { x: -1, y: 0 };
                } else {
                    if (dy > threshold && this.direction.y === 0) this.nextDirection = { x: 0, y: 1 };
                    if (dy < -threshold && this.direction.y === 0) this.nextDirection = { x: 0, y: -1 };
                }
            }

            setDirection(dir) {
                const dirs = { up: { x: 0, y: -1 }, down: { x: 0, y: 1 }, left: { x: -1, y: 0 }, right: { x: 1, y: 0 } };
                const newDir = dirs[dir];
                if (newDir.x !== -this.direction.x || newDir.y !== -this.direction.y) {
                    this.nextDirection = newDir;
                }
            }

            handleInput(e) {
                if (e.code === 'Space') { e.preventDefault(); this.togglePause(); return; }
                const keyMap = { 'ArrowUp': { x: 0, y: -1 }, 'ArrowDown': { x: 0, y: 1 }, 'ArrowLeft': { x: -1, y: 0 }, 'ArrowRight': { x: 1, y: 0 }, 'KeyW': { x: 0, y: -1 }, 'KeyS': { x: 0, y: 1 }, 'KeyA': { x: -1, y: 0 }, 'KeyD': { x: 1, y: 0 } };
                if (keyMap[e.code]) { e.preventDefault(); const newDir = keyMap[e.code]; if (newDir.x !== -this.direction.x || newDir.y !== -this.direction.y) { this.nextDirection = newDir; } }
            }

            generateFood() {
                let food; let isValid = false;
                while (!isValid) { food = { x: Math.floor(Math.random() * this.tileCount), y: Math.floor(Math.random() * this.tileCount) }; isValid = !this.snake.some(seg => seg.x === food.x && seg.y === food.y); }
                return food;
            }

            update() {
                this.direction = this.nextDirection;
                const head = { x: this.snake[0].x + this.direction.x, y: this.snake[0].y + this.direction.y };
                if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount) { this.endGame(); return; }
                if (this.snake.some(seg => seg.x === head.x && seg.y === head.y)) { this.endGame(); return; }
                this.snake.unshift(head);
                if (head.x === this.food.x && head.y === this.food.y) { this.score += 10 * this.level; this.food = this.generateFood(); this.updateLevel(); } else { this.snake.pop(); }
            }

            updateLevel() { this.level = Math.floor(this.score / 100) + 1; this.updateUI(); }

            draw() {
                this.ctx.fillStyle = '#1a1f3a'; this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.strokeStyle = 'rgba(0, 255, 136, 0.1)'; this.ctx.lineWidth = 0.5;
                for (let i = 0; i <= this.tileCount; i++) { const pos = i * this.gridSize; this.ctx.beginPath(); this.ctx.moveTo(pos, 0); this.ctx.lineTo(pos, this.canvas.height); this.ctx.stroke(); this.ctx.beginPath(); this.ctx.moveTo(0, pos); this.ctx.lineTo(this.canvas.width, pos); this.ctx.stroke(); }
                this.snake.forEach((seg, idx) => { if (idx === 0) { this.ctx.fillStyle = '#00ff88'; this.ctx.shadowColor = 'rgba(0, 255, 136, 0.8)'; this.ctx.shadowBlur = 10; } else { this.ctx.fillStyle = '#00dd77'; this.ctx.shadowBlur = 0; } this.ctx.fillRect(seg.x * this.gridSize + 2, seg.y * this.gridSize + 2, this.gridSize - 4, this.gridSize - 4); });
                this.ctx.shadowBlur = 0; this.ctx.fillStyle = '#ff0055'; this.ctx.shadowColor = 'rgba(255, 0, 85, 0.8)'; this.ctx.shadowBlur = 8;
                this.ctx.beginPath(); this.ctx.arc(this.food.x * this.gridSize + this.gridSize / 2, this.food.y * this.gridSize + this.gridSize / 2, this.gridSize / 2 - 2, 0, Math.PI * 2); this.ctx.fill(); this.ctx.shadowBlur = 0;
            }

            gameLoop() { this.update(); this.draw(); }

            togglePause() {
                if (this.gameOver) { this.reset(); this.togglePause(); return; }
                if (this.isRunning) { clearInterval(this.gameLoopId); this.isRunning = false; } else { this.isRunning = true; const speed = 150 - (this.level * 5); this.gameLoopId = setInterval(() => this.gameLoop(), Math.max(50, speed)); }
            }

            endGame() { this.isRunning = false; clearInterval(this.gameLoopId); this.gameOver = true; document.getElementById('finalScore').textContent = this.score; document.getElementById('gameOverModal').classList.add('show'); document.getElementById('gameOverOverlay').classList.add('show'); }

            updateUI() { document.getElementById('score').textContent = this.score; document.getElementById('level').textContent = this.level; }
        };

        const game = new Game('gameBoard');
    </script>
