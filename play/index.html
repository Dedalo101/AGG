<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Game | AGG Homes</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-select {
            text-align: center;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
        }
        .options {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .game-option {
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
        }
        .game-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.2);
        }
        .snake {
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
        }
        .aliens {
            background: linear-gradient(45deg, #00ff00, #4caf50);
        }
        h1 { margin-bottom: 30px; }
        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="/" class="home-link">‚Üê Back to AGG Homes</a>
    <div class="game-select">
        <h1>Choose Your Game</h1>
        <div class="options">
            <div class="game-option snake" onclick="window.location.href='/play/snake'">
                <h2>Snake</h2>
                <p>Classic snake game with modern controls</p>
            </div>
            <div class="game-option aliens" onclick="window.location.href='/play/aliens'">
                <h2>Alien Detector</h2>
                <p>Scan for extraterrestrial activity</p>
            </div>
        </div>
    </div>
</body>
</html>
