<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Game | AGG Homes</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .game-options {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }
        .game-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 2rem;
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .snake { border: 2px solid #ff4444; }
        .aliens { border: 2px solid #44ff44; }
        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
        }
        .cookie-notice {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background: rgba(0, 19, 64, 0.95);
            color: white;
            padding: 15px;
            text-align: center;
            z-index: 1000;
            transition: bottom 0.3s ease;
        }
        .cookie-notice.show {
            bottom: 0;
        }
        .cookie-btn {
            background: #0e3c1a;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="/" class="home-link">‚Üê Back to AGG Homes</a>
    <div class="container">
        <h1>Choose Your Game</h1>
        <div class="game-options">
            <div class="game-card snake" onclick="location.href='/play/snake/'">
                <h2>Snake Game</h2>
                <p>Classic arcade action</p>
                <p>Use arrow keys or buttons to play</p>
            </div>
            <div class="game-card aliens" onclick="location.href='/play/aliens/'">
                <h2>Alien Detector</h2>
                <p>Scan for extraterrestrial activity</p>
                <p>Requires camera and microphone</p>
            </div>
        </div>
    </div>
    <div id="cookieNotice" class="cookie-notice">
        <p>We use cookies to enhance your experience. Accept to continue.</p>
        <button class="cookie-btn" onclick="acceptCookies()">Accept</button>
        <button class="cookie-btn" onclick="rejectCookies()">Decline</button>
    </div>
    <script>
        function showCookieNotice() {
            if (!localStorage.getItem('cookieConsent')) {
                setTimeout(() => {
                    document.getElementById('cookieNotice').classList.add('show');
                }, 1000);
            }
        }
        
        function acceptCookies() {
            localStorage.setItem('cookieConsent', 'accepted');
            document.getElementById('cookieNotice').classList.remove('show');
        }
        
        function rejectCookies() {
            localStorage.setItem('cookieConsent', 'rejected');
            document.getElementById('cookieNotice').classList.remove('show');
        }
        
        showCookieNotice();
    </script>
</body>
</html>
