<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game | AGG Homes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: black;
            overflow: hidden;
        }
        
        canvas {
            width: 100vw;
            height: 70vh;
            touch-action: none;
        }
        
        .controls {
            height: 30vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        
        .button {
            width: 50px;
            height: 50px;
            background: #333;
            border: none;
            color: white;
            border-radius: 25px;
            font-size: 20px;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <a href="/play/" class="home-link">‚Üê Back</a>
    <canvas id="gameCanvas"></canvas>
    <div id="controlArea" class="control-area">
        <div id="controlDot" class="control-dot"></div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Make canvas square and responsive
        function resizeCanvas() {
            const size = Math.min(window.innerWidth * 0.95, window.innerHeight * 0.7);
            canvas.width = size;
            canvas.height = size;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const gridSize = 20;
        const tileCount = Math.floor(canvas.width / gridSize);
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0, dy = 0;
        let score = 0;
        
        function checkCollision(head, food) {
            return Math.abs(head.x - food.x) < 1 && Math.abs(head.y - food.y) < 1;
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            let head = {
                x: snake[0].x + dx,
                y: snake[0].y + dy
            };
            
            // Wrap around edges
            head.x = (head.x + tileCount) % tileCount;
            head.y = (head.y + tileCount) % tileCount;
            
            snake.unshift(head);
            
            // Check food collision
            if (checkCollision(head, food)) {
                score++;
                // Spawn new food
                do {
                    food = {
                        x: Math.floor(Math.random() * (tileCount - 2)) + 1,
                        y: Math.floor(Math.random() * (tileCount - 2)) + 1
                    };
                } while (snake.some(segment => checkCollision(segment, food)));
            } else {
                snake.pop();
            }
            
            // Draw snake
            ctx.fillStyle = '#ff4444';
            snake.forEach(segment => {
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
            });
            
            // Draw food
            ctx.fillStyle = '#ffff44';
            ctx.fillRect(
                food.x * gridSize + 1,
                food.y * gridSize + 1,
                gridSize - 2,
                gridSize - 2
            );
        }

        setInterval(drawGame, 100);
    </script>
</body>
</html>
