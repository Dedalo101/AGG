<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game | AGG Homes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: black;
            overflow: hidden;
        }
        
        canvas {
            width: 100vw;
            height: 70vh;
            touch-action: none;
        }
        
        .controls {
            height: 30vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        
        .button {
            width: 50px;
            height: 50px;
            background: #333;
            border: none;
            color: white;
            border-radius: 25px;
            font-size: 20px;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <a href="/play/" class="home-link">‚Üê Back</a>
    <canvas id="gameCanvas"></canvas>
    <div id="controlArea" class="control-area">
        <div id="controlDot" class="control-dot"></div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const controlArea = document.getElementById('controlArea');
        const controlDot = document.getElementById('controlDot');
        
        // Game variables
        let gridSize;
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let score = 0;
        let dx = 0, dy = 0;

        // Update game logic to ensure food is always visible
        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * (canvas.width / gridSize)),
                    y: Math.floor(Math.random() * (canvas.height / gridSize))
                };
            } while (
                // Keep food away from edges
                food.x < 1 || 
                food.x > (canvas.width / gridSize) - 2 ||
                food.y < 1 || 
                food.y > (canvas.height / gridSize) - 2 ||
                // Avoid spawning on snake
                snake.some(segment => segment.x === food.x && segment.y === food.y)
            );
        }
        
        // Ensure canvas fits screen
        function resizeCanvas() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.7;
            
            gridSize = Math.min(canvas.width, canvas.height) / 20;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Touch controls
        let touchStart = { x: 0, y: 0 };

        controlArea.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            touchStart.x = touch.clientX;
            touchStart.y = touch.clientY;
            e.preventDefault();
        });

        controlArea.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const deltaX = touch.clientX - touchStart.x;
            const deltaY = touch.clientY - touchStart.y;
            
            // Update control dot position
            const maxDistance = 50;
            const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), maxDistance);
            const angle = Math.atan2(deltaY, deltaX);
            
            controlDot.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
            
            // Update snake direction
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                dx = deltaX > 0 ? 1 : -1;
                dy = 0;
            } else {
                dx = 0;
                dy = deltaY > 0 ? 1 : -1;
            }
            
            e.preventDefault();
        });

        controlArea.addEventListener('touchend', () => {
            controlDot.style.transform = 'translate(-50%, -50%)';
        });

        // Add mouse/touch tracking
        let mouseX = 0, mouseY = 0;
        let lastMouseX = 0, lastMouseY = 0;
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });
        
        // Update movement logic
        function updateDirection() {
            // Mouse/touch movement
            if (mouseX !== lastMouseX || mouseY !== lastMouseY) {
                const deltaX = mouseX - snake[0].x * gridSize;
                const deltaY = mouseY - snake[0].y * gridSize;
                
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    dx = deltaX > 0 ? 1 : -1;
                    dy = 0;
                } else {
                    dx = 0;
                    dy = deltaY > 0 ? 1 : -1;
                }
                
                lastMouseX = mouseX;
                lastMouseY = mouseY;
            }
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (Date.now() - lastMoveTime < 50) return;
            lastMoveTime = Date.now();
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                case 's':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                case 'a':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                case 'd':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        });
        
        function drawGame() {
            updateDirection(); // Add direction update
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let head = {x: snake[0].x + dx, y: snake[0].y + dy};
            head.x = (head.x + gridSize) % gridSize;
            head.y = (head.y + gridSize) % gridSize;

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                spawnFood();
            } else {
                snake.pop();
            }

            ctx.fillStyle = 'red';
            snake.forEach(s => ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize - 2, gridSize - 2));
            ctx.fillStyle = 'yellow';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        setInterval(drawGame, 100);
    </script>
</body>
</html>
