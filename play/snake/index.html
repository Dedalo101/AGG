<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - AGG Homes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            touch-action: none;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        #game-container {
            position: relative;
            border: 2px solid #333;
            background-color: #000;
            display: inline-block;
        }
        
        #game-canvas {
            display: block;
            background-color: #000;
        }
        
        #score {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        
        #controls {
            text-align: center;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #instructions {
            text-align: center;
            margin-top: 20px;
            color: #666;
            max-width: 400px;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #1e7e34;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            z-index: 10;
        }
        
        .back-link:hover {
            background-color: #0d4d1f;
        }
        
        /* Touch controls for mobile */
        #touch-controls {
            display: none;
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.1);
            border: 2px solid #333;
        }
        
        #touch-stick {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s;
            pointer-events: none;
        }
        
        @media (max-width: 600px) {
            #touch-controls {
                display: block;
            }
            
            #game-canvas {
                width: 100%;
                max-width: 400px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Home</a>
    
    <h1>Snake Game</h1>
    
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
    </div>
    
    <div id="score">Score: 0</div>
    
    <div id="controls">
        <button id="start-btn">Start Game</button>
        <button id="pause-btn" disabled>Pause</button>
        <button id="reset-btn">Reset</button>
    </div>
    
    <!-- Touch controls for mobile -->
    <div id="touch-controls">
        <div id="touch-stick"></div>
    </div>
    
    <div id="instructions">
        <p>Desktop: Use arrow keys or WASD. Mobile: Use the touch circle below.</p>
    </div>

    <script>
        (function() {
            const canvas = document.getElementById('game-canvas');
            if (!canvas) {
                console.error('Canvas not found');
                return;
            }
            
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('score');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            const touchControls = document.getElementById('touch-controls');
            const touchStick = document.getElementById('touch-stick');

            // Game variables
            let snake = [{x: 200, y: 200}];
            let food = {};
            let direction = {x: 0, y: 0};
            let nextDirection = {x: 0, y: 0};
            let score = 0;
            let gameRunning = false;
            let gamePaused = false;
            let gameLoop;
            let gameSpeed = 150; // Initial speed (ms)
            let baseSpeed = 150;
            let maxSpeed = 50; // Minimum interval

            // Audio context for sounds
            let audioContext;
            function initAudio() {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
            }

            function playEatSound() {
                if (!audioContext) return;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            }

            // Grid size
            const gridSize = 20;
            const tileCount = canvas.width / gridSize;

            // Generate random food position
            function randomFood() {
                let newFood;
                do {
                    newFood = {
                        x: Math.floor(Math.random() * tileCount) * gridSize,
                        y: Math.floor(Math.random() * tileCount) * gridSize
                    };
                } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
                food = newFood;
            }

            // Draw game elements
            function draw() {
                // Clear canvas
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw snake
                ctx.fillStyle = '#0f0';
                for (let segment of snake) {
                    ctx.fillRect(segment.x, segment.y, gridSize - 2, gridSize - 2);
                }

                // Draw food
                ctx.fillStyle = '#f00';
                ctx.fillRect(food.x, food.y, gridSize - 2, gridSize - 2);
            }

            // Update game speed based on snake length
            function updateSpeed() {
                const speedIncrease = Math.floor(snake.length / 5); // Increase speed every 5 segments
                gameSpeed = Math.max(maxSpeed, baseSpeed - (speedIncrease * 10));
            }

            // Update game state
            function update() {
                if (!gameRunning || gamePaused) return;

                // Update direction
                direction = nextDirection;

                // Move snake head
                const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

                // Check wall collision
                if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                    gameOver();
                    return;
                }

                // Check self collision
                for (let segment of snake) {
                    if (head.x === segment.x && head.y === segment.y) {
                        gameOver();
                        return;
                    }
                }

                snake.unshift(head);

                // Check food collision
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    scoreElement.textContent = `Score: ${score}`;
                    playEatSound();
                    randomFood();
                    updateSpeed(); // Increase speed when eating
                } else {
                    snake.pop();
                }
            }

            // Game over
            function gameOver() {
                gameRunning = false;
                clearInterval(gameLoop);
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                alert(`Game Over! Final Score: ${score}`);
            }

            // Start game
            function startGame() {
                if (gameRunning) return;
                
                initAudio(); // Initialize audio on user interaction
                
                gameRunning = true;
                gamePaused = false;
                score = 0;
                scoreElement.textContent = 'Score: 0';
                snake = [{x: 200, y: 200}];
                direction = {x: gridSize, y: 0};
                nextDirection = {x: gridSize, y: 0};
                gameSpeed = baseSpeed;
                randomFood();
                
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                
                gameLoop = setInterval(() => {
                    update();
                    draw();
                }, gameSpeed);
            }

            // Pause/Resume game
            function togglePause() {
                if (!gameRunning) return;
                
                gamePaused = !gamePaused;
                pauseBtn.textContent = gamePaused ? 'Resume' : 'Pause';
            }

            // Reset game
            function resetGame() {
                gameRunning = false;
                gamePaused = false;
                clearInterval(gameLoop);
                score = 0;
                scoreElement.textContent = 'Score: 0';
                snake = [{x: 200, y: 200}];
                direction = {x: 0, y: 0};
                nextDirection = {x: 0, y: 0};
                gameSpeed = baseSpeed;
                draw();
                
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                pauseBtn.textContent = 'Pause';
            }

            // Handle keyboard input
            document.addEventListener('keydown', (e) => {
                if (!gameRunning || gamePaused) return;
                
                const key = e.key.toLowerCase();
                
                // Prevent reverse direction
                if ((key === 'arrowleft' || key === 'a') && direction.x === 0) {
                    nextDirection = {x: -gridSize, y: 0};
                } else if ((key === 'arrowup' || key === 'w') && direction.y === 0) {
                    nextDirection = {x: 0, y: -gridSize};
                } else if ((key === 'arrowright' || key === 'd') && direction.x === 0) {
                    nextDirection = {x: gridSize, y: 0};
                } else if ((key === 'arrowdown' || key === 's') && direction.y === 0) {
                    nextDirection = {x: 0, y: gridSize};
                }
            });

            // Touch controls
            let touchStartX = 0;
            let touchStartY = 0;
            let isDragging = false;

            touchControls.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
                isDragging = true;
            });

            touchControls.addEventListener('touchmove', (e) => {
                if (!isDragging || !gameRunning || gamePaused) return;
                
                e.preventDefault();
                const touch = e.touches[0];
                const deltaX = touch.clientX - touchStartX;
                const deltaY = touch.clientY - touchStartY;
                
                // Update touch stick position
                const maxDistance = 50;
                const distance = Math.min(maxDistance, Math.sqrt(deltaX * deltaX + deltaY * deltaY));
                const angle = Math.atan2(deltaY, deltaX);
                
                touchStick.style.transform = `translate(${Math.cos(angle) * distance - 20}px, ${Math.sin(angle) * distance - 20}px)`;
                
                // Determine direction based on touch
                if (distance > 20) {
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        // Horizontal movement
                        if (deltaX > 0 && direction.x === 0) {
                            nextDirection = {x: gridSize, y: 0};
                        } else if (deltaX < 0 && direction.x === 0) {
                            nextDirection = {x: -gridSize, y: 0};
                        }
                    } else {
                        // Vertical movement
                        if (deltaY > 0 && direction.y === 0) {
                            nextDirection = {x: 0, y: gridSize};
                        } else if (deltaY < 0 && direction.y === 0) {
                            nextDirection = {x: 0, y: -gridSize};
                        }
                    }
                }
            });

            touchControls.addEventListener('touchend', (e) => {
                e.preventDefault();
                isDragging = false;
                touchStick.style.transform = 'translate(-50%, -50%)';
            });

            // Event listeners
            startBtn.addEventListener('click', startGame);
            pauseBtn.addEventListener('click', togglePause);
            resetBtn.addEventListener('click', resetGame);

            // Initial draw
            draw();
        })();
    </script>
</body>
</html>
