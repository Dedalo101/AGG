<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - AGG Homes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        #game-container {
            position: relative;
            border: 2px solid #333;
            background-color: #000;
        }
        
        #game-canvas {
            display: block;
            background-color: #000;
        }
        
        #score {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        
        #controls {
            text-align: center;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #instructions {
            text-align: center;
            margin-top: 20px;
            color: #666;
            max-width: 400px;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #1e7e34;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .back-link:hover {
            background-color: #0d4d1f;
        }
        
        @media (max-width: 600px) {
            #game-canvas {
                width: 100%;
                max-width: 400px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Home</a>
    
    <h1>Snake Game</h1>
    
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
    </div>
    
    <div id="score">Score: 0</div>
    
    <div id="controls">
        <button id="start-btn">Start Game</button>
        <button id="pause-btn" disabled>Pause</button>
        <button id="reset-btn">Reset</button>
    </div>
    
    <div id="instructions">
        <p>Use arrow keys or WASD to control the snake. Eat the red food to grow and increase your score!</p>
    </div>

    <script>
        (function() {
            const canvas = document.getElementById('game-canvas');
            if (!canvas) {
                console.error('Canvas not found');
                return;
            }
            
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('score');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');

            // Game variables
            let snake = [{x: 200, y: 200}];
            let food = {};
            let direction = {x: 0, y: 0};
            let nextDirection = {x: 0, y: 0};
            let score = 0;
            let gameRunning = false;
            let gamePaused = false;
            let gameLoop;

            // Grid size
            const gridSize = 20;
            const tileCount = canvas.width / gridSize;

            // Generate random food position
            function randomFood() {
                let newFood;
                do {
                    newFood = {
                        x: Math.floor(Math.random() * tileCount) * gridSize,
                        y: Math.floor(Math.random() * tileCount) * gridSize
                    };
                } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
                food = newFood;
            }

            // Draw game elements
            function draw() {
                // Clear canvas
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw snake
                ctx.fillStyle = '#0f0';
                for (let segment of snake) {
                    ctx.fillRect(segment.x, segment.y, gridSize - 2, gridSize - 2);
                }

                // Draw food
                ctx.fillStyle = '#f00';
                ctx.fillRect(food.x, food.y, gridSize - 2, gridSize - 2);
            }

            // Update game state
            function update() {
                if (!gameRunning || gamePaused) return;

                // Update direction
                direction = nextDirection;

                // Move snake head
                const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

                // Check wall collision
                if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                    gameOver();
                    return;
                }

                // Check self collision
                for (let segment of snake) {
                    if (head.x === segment.x && head.y === segment.y) {
                        gameOver();
                        return;
                    }
                }

                snake.unshift(head);

                // Check food collision
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    scoreElement.textContent = `Score: ${score}`;
                    randomFood();
                } else {
                    snake.pop();
                }
            }

            // Game over
            function gameOver() {
                gameRunning = false;
                clearInterval(gameLoop);
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                alert(`Game Over! Final Score: ${score}`);
            }

            // Start game
            function startGame() {
                if (gameRunning) return;
                
                gameRunning = true;
                gamePaused = false;
                score = 0;
                scoreElement.textContent = 'Score: 0';
                snake = [{x: 200, y: 200}];
                direction = {x: gridSize, y: 0};
                nextDirection = {x: gridSize, y: 0};
                randomFood();
                
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                
                gameLoop = setInterval(() => {
                    update();
                    draw();
                }, 150);
            }

            // Pause/Resume game
            function togglePause() {
                if (!gameRunning) return;
                
                gamePaused = !gamePaused;
                pauseBtn.textContent = gamePaused ? 'Resume' : 'Pause';
            }

            // Reset game
            function resetGame() {
                gameRunning = false;
                gamePaused = false;
                clearInterval(gameLoop);
                score = 0;
                scoreElement.textContent = 'Score: 0';
                snake = [{x: 200, y: 200}];
                direction = {x: 0, y: 0};
                nextDirection = {x: 0, y: 0};
                draw();
                
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                pauseBtn.textContent = 'Pause';
            }

            // Handle keyboard input
            document.addEventListener('keydown', (e) => {
                if (!gameRunning || gamePaused) return;
                
                const key = e.key.toLowerCase();
                
                // Prevent reverse direction
                if ((key === 'arrowleft' || key === 'a') && direction.x === 0) {
                    nextDirection = {x: -gridSize, y: 0};
                } else if ((key === 'arrowup' || key === 'w') && direction.y === 0) {
                    nextDirection = {x: 0, y: -gridSize};
                } else if ((key === 'arrowright' || key === 'd') && direction.x === 0) {
                    nextDirection = {x: gridSize, y: 0};
                } else if ((key === 'arrowdown' || key === 's') && direction.y === 0) {
                    nextDirection = {x: 0, y: gridSize};
                }
            });

            // Event listeners
            startBtn.addEventListener('click', startGame);
            pauseBtn.addEventListener('click', togglePause);
            resetBtn.addEventListener('click', resetGame);

            // Initial draw
            draw();
        })();
    </script>
</body>
</html>
