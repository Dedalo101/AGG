<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game | AGG Homes</title>
    <style>
        body {
            background: black;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            touch-action: none;
        }
        canvas {
            width: 100vw;
            height: 80vh;
            touch-action: none;
        }
        .control-area {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #333;
            touch-action: none;
        }
        .control-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #666;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .home-link {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            text-decoration: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <a href="/play/" class="home-link">‚Üê Back</a>
    <canvas id="gameCanvas"></canvas>
    <div id="controlArea" class="control-area">
        <div id="controlDot" class="control-dot"></div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const controlArea = document.getElementById('controlArea');
        const controlDot = document.getElementById('controlDot');
        
        // Set canvas size to viewport
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.8;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Touch controls
        let touchStart = { x: 0, y: 0 };
        let dx = 0, dy = 0;

        controlArea.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            touchStart.x = touch.clientX;
            touchStart.y = touch.clientY;
            e.preventDefault();
        });

        controlArea.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const deltaX = touch.clientX - touchStart.x;
            const deltaY = touch.clientY - touchStart.y;
            
            // Update control dot position
            const maxDistance = 50;
            const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), maxDistance);
            const angle = Math.atan2(deltaY, deltaX);
            
            controlDot.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
            
            // Update snake direction
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                dx = deltaX > 0 ? 1 : -1;
                dy = 0;
            } else {
                dx = 0;
                dy = deltaY > 0 ? 1 : -1;
            }
            
            e.preventDefault();
        });

        controlArea.addEventListener('touchend', () => {
            controlDot.style.transform = 'translate(-50%, -50%)';
        });

        // Game variables
        const gridSize = 40;
        const tileCount = canvas.width / gridSize;
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let score = 0;
        let gameStarted = true;
        let lastMoveTime = 0;

        // Game loop
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let head = {x: snake[0].x + dx, y: snake[0].y + dy};
            head.x = (head.x + tileCount) % tileCount;
            head.y = (head.y + tileCount) % tileCount;

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                do {
                    food = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                } while (snake.some(s => s.x === food.x && s.y === food.y));
            } else {
                snake.pop();
            }

            ctx.fillStyle = 'red';
            snake.forEach(s => ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize - 2, gridSize - 2));
            ctx.fillStyle = 'yellow';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        setInterval(drawGame, 100);
    </script>
</body>
</html>
