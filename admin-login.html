<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AGG Homes - Admin Login</title>
        <link rel="stylesheet" href="css/styles.css">
        <style>
            .admin-login-container {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 20px;
            }

            .login-card {
                background: white;
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
                text-align: center;
            }

            .login-logo {
                width: 80px;
                height: 80px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                border-radius: 50%;
                margin: 0 auto 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 24px;
                font-weight: bold;
            }

            .login-title {
                color: #333;
                margin-bottom: 10px;
                font-size: 24px;
                font-weight: 600;
            }

            .login-subtitle {
                color: #666;
                margin-bottom: 30px;
                font-size: 14px;
            }

            .form-group {
                margin-bottom: 20px;
                text-align: left;
            }

            .form-label {
                display: block;
                margin-bottom: 8px;
                color: #333;
                font-weight: 500;
                font-size: 14px;
            }

            .form-input {
                width: 100%;
                padding: 12px 16px;
                border: 2px solid #e1e5e9;
                border-radius: 8px;
                font-size: 16px;
                transition: border-color 0.3s;
                box-sizing: border-box;
            }

            .form-input:focus {
                outline: none;
                border-color: #667eea;
            }

            .login-button {
                width: 100%;
                padding: 14px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.2s, box-shadow 0.2s;
                margin-top: 10px;
            }

            .login-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            }

            .login-button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

            .error-message {
                background: #fee;
                color: #c33;
                padding: 12px;
                border-radius: 8px;
                margin-bottom: 20px;
                font-size: 14px;
                display: none;
            }

            .success-message {
                background: #efe;
                color: #363;
                padding: 12px;
                border-radius: 8px;
                margin-bottom: 20px;
                font-size: 14px;
                display: none;
            }

            .intercom-link {
                margin-top: 20px;
                padding-top: 20px;
                border-top: 1px solid #eee;
            }

            .intercom-link p {
                font-size: 14px;
                color: #666;
                margin-bottom: 10px;
            }

            .intercom-button {
                display: inline-flex;
                align-items: center;
                padding: 10px 20px;
                background: #4F46E5;
                color: white;
                text-decoration: none;
                border-radius: 6px;
                font-size: 14px;
                font-weight: 500;
                transition: background-color 0.2s;
            }

            .intercom-button:hover {
                background: #4338CA;
            }

            .intercom-icon {
                width: 16px;
                height: 16px;
                margin-right: 8px;
            }
        </style>
    </head>

    <body>
        <div class="admin-login-container">
            <div class="login-card">
                <div class="login-logo">AGG</div>
                <h1 class="login-title">Admin Login</h1>
                <p class="login-subtitle">Access your chat management dashboard</p>

                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <form id="admin-login-form">
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" class="form-input" required autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" required
                            autocomplete="current-password">
                    </div>

                    <button type="submit" class="login-button" id="login-button">
                        Sign In to Dashboard
                    </button>
                </form>

                <div class="intercom-link">
                    <p>Or access directly:</p>
                    <a href="https://app.intercom.com/" target="_blank" rel="noopener noreferrer" class="intercom-button">
                        <svg class="intercom-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
                        </svg>
                        Open Intercom Dashboard
                    </a>
                </div>
            </div>
        </div>

        <script src="js/config.js"></script>
        <script src="js/admin-login.js"></script>
    </body>

</html>
