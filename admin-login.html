<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AGG Homes - Admin Login</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="admin-login-container">
            <div class="login-card">
                <div class="login-logo">AGG</div>
                <h1 class="login-title">Admin Login</h1>
                <p class="login-subtitle">Access your chat management dashboard</p>

                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <form id="admin-login-form">
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" class="form-input" required autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" required
                            autocomplete="current-password">
                    </div>

                    <button type="submit" class="login-button" id="login-button">
                        Sign In to Dashboard
                    </button>
                </form>

                <div class="intercom-link">
                    <p>Or access directly:</p>
                    <a href="https://app.intercom.com/" target="_blank" rel="noopener noreferrer" class="intercom-button">
                        <svg class="intercom-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
                        </svg>
                        Open Intercom Dashboard
                    </a>
                </div>
            </div>
        </div>

        <script src="js/admin-login.js"></script>
    </body>

</html>
