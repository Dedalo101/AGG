<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AGG Homes - Admin Login</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="admin-login-container">
            <div class="login-card">
                <div class="login-logo">AGG</div>
                <h1 class="login-title">Admin Login</h1>
                <p class="login-subtitle">Access your chat management dashboard</p>

                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <form id="admin-login-form">
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" class="form-input" required autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" required
                            autocomplete="current-password">
                    </div>

                    <button type="submit" class="login-button" id="login-button">
                        Sign In to Dashboard
                    </button>
                </form>

                <div class="intercom-link">
                    <p>Or access directly:</p>
                    <a href="https://app.intercom.com/" target="_blank" rel="noopener noreferrer" class="intercom-button">
                        <svg class="intercom-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
                        </svg>
                        Open Intercom Dashboard
                    </a>
                </div>
            </div>
        </div>

        <script>
            // Immediate execution for debugging - INLINE SCRIPT VERSION
            console.log('=== INLINE ADMIN LOGIN SCRIPT STARTING ===');

            // Simple admin login system
            document.addEventListener('DOMContentLoaded', function () {
                console.log('=== INLINE: DOM loaded, initializing login system ===');

                const loginForm = document.getElementById('admin-login-form');
                const loginButton = document.getElementById('login-button');

                console.log('=== INLINE: Login form element:', loginForm);
                console.log('=== INLINE: Login button element:', loginButton);

                if (loginForm) {
                    console.log('=== INLINE: Attaching form submit listener ===');
                    loginForm.addEventListener('submit', function(e) {
                        e.preventDefault();
                        console.log('=== INLINE: Form submit event triggered ===');

                        const username = document.getElementById('username').value.trim();
                        const password = document.getElementById('password').value;

                        console.log('=== INLINE: Username entered:', username);
                        console.log('=== INLINE: Password length:', password.length);

                        if (!username || !password) {
                            showError('Please enter both username and password');
                            return;
                        }

                        // Disable button during login
                        if (loginButton) {
                            loginButton.disabled = true;
                            loginButton.textContent = 'Signing in...';
                        }

                        // Check credentials
                        if (username === 'dedalo101' && password === 'qwerty') {
                            console.log('=== INLINE: Login successful - correct credentials ===');
                            handleSuccessfulLogin(username);
                        } else {
                            console.log('=== INLINE: Login failed - wrong credentials ===');
                            showError('Invalid username or password');
                            if (loginButton) {
                                loginButton.disabled = false;
                                loginButton.textContent = 'Sign In to Dashboard';
                            }
                        }
                    });
                } else {
                    console.error('=== INLINE: Login form not found! ===');
                }
            });

            function handleSuccessfulLogin(username) {
                console.log('=== INLINE: Handling successful login for:', username, '===');

                // Set session data
                const sessionExpiry = new Date().getTime() + (8 * 60 * 60 * 1000); // 8 hours
                localStorage.setItem('agg_admin_logged_in', 'true');
                localStorage.setItem('agg_admin_username', username);
                localStorage.setItem('agg_admin_session_expiry', sessionExpiry.toString());
                localStorage.setItem('agg_admin_login_time', new Date().toISOString());

                showSuccess('Login successful! Redirecting to dashboard...');

                // Redirect after short delay
                setTimeout(() => {
                    console.log('=== INLINE: Redirecting to dashboard ===');
                    window.location.href = '/admin-dashboard.html';
                }, 1500);
            }

            function showError(message) {
                console.log('=== INLINE: Showing error:', message, '===');
                const errorDiv = document.getElementById('error-message');
                const successDiv = document.getElementById('success-message');

                if (errorDiv) {
                    errorDiv.textContent = message;
                    errorDiv.style.display = 'block';
                }

                if (successDiv) {
                    successDiv.style.display = 'none';
                }

                // Auto-hide after 5 seconds
                setTimeout(() => {
                    if (errorDiv) errorDiv.style.display = 'none';
                }, 5000);
            }

            function showSuccess(message) {
                console.log('=== INLINE: Showing success:', message, '===');
                const successDiv = document.getElementById('success-message');
                const errorDiv = document.getElementById('error-message');

                if (successDiv) {
                    successDiv.textContent = message;
                    successDiv.style.display = 'block';
                }

                if (errorDiv) {
                    errorDiv.style.display = 'none';
                }
            }
        </script>
    </body>

</html>
