<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    body { background: black; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    canvas { border: 1px solid white; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let snake = [{x: 10, y: 10}];
    let food = {x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount)};
    let dx = 0, dy = 0;
    let score = 0;

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp' && dy !== 1) { dx = 0; dy = -1; }
      if (e.key === 'ArrowDown' && dy !== -1) { dx = 0; dy = 1; }
      if (e.key === 'ArrowLeft' && dx !== 1) { dx = -1; dy = 0; }
      if (e.key === 'ArrowRight' && dx !== -1) { dx = 1; dy = 0; }
    });

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let head = {x: snake[0].x + dx, y: snake[0].y + dy};

      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.some(s => s.x === head.x && s.y === head.y)) {
        alert('Game Over! Score: ' + score);
        snake = [{x: 10, y: 10}]; dx = dy = 0; score = 0; return;
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++; food = {x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount)};
      } else {
        snake.pop();
      }

      ctx.fillStyle = 'lime'; snake.forEach(s => ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize - 2, gridSize - 2));
      ctx.fillStyle = 'red'; ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
    }

    setInterval(drawGame, 100);
  </script>
</body>
</html>
