<!DOCTYPE html>
<html>
<head>
  <title>Alien Abduction Simulator</title>
  <style>
    body { background: #000; color: lime; font-family: monospace; text-align: center; }
    video { border: 2px solid lime; width: 400px; height: 300px; }
    #photo { display: none; width: 200px; height: 150px; }
    button { background: lime; color: black; padding: 10px 20px; font-size: 16px; margin: 10px; }
    #message { font-size: 18px; margin: 20px; }
  </style>
</head>
<body>
  <h1>Alien Abduction Simulator</h1>
  <p>Grant camera/mic access to scan for extraterrestrials!</p>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <img id="photo" alt="Abducted!">
  <br>
  <button id="startScan">Start Alien Scan</button>
  <div id="message">Waiting for signal...</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const photo = document.getElementById('photo');
    const message = document.getElementById('message');
    const startBtn = document.getElementById('startScan');

    // Log IP (visible in console; replace with real endpoint if needed)
    fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => {
      console.log('Alien transmission from IP:', data.ip); // Tracks IP in console
    });

    startBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true });
        video.srcObject = stream;
        startBtn.style.display = 'none';
        message.textContent = 'Scanning for aliens... Speak to detect signals!';
        // Funny mic analysis (simple volume check)
        const audioContext = new AudioContext();
        const source = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        source.connect(analyser);
        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        setInterval(() => {
          analyser.getByteFrequencyData(dataArray);
          const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
          if (volume > 50) { // "Signal detected"
            message.textContent = 'Alien signal! Abducting...';
            capturePhoto();
            // Funny random messages
            const aliens = ['You look like a probe candidate!', 'Beam me up... wait, wrong direction!', 'Your face is now in the mothership gallery!'];
            setTimeout(() => message.textContent = aliens[Math.floor(Math.random() * aliens.length)], 1000);
          }
        }, 100);
      } catch (err) {
        message.textContent = 'Access denied. Aliens won\'t visit without permission!';
      }
    });

    function capturePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      // Funny overlay: UFO hat
      ctx.fillStyle = 'gray';
      ctx.beginPath();
      ctx.arc(video.videoWidth / 2, 50, 100, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = 'yellow';
      ctx.fillRect(video.videoWidth / 2 - 20, 50, 40, 20);
      photo.src = canvas.toDataURL('image/png');
      photo.style.display = 'block';
      // Log photo in console (base64)
      console.log('Abducted photo:', photo.src);
    }
  </script>
</body>
</html>
