<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    body { background: black; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; position: relative; }
    canvas { border: 1px solid white; }
    #startButton { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 10px 20px; font-size: 16px; }
    .controls { display: flex; flex-direction: column; align-items: center; margin-top: 5px; }
    .row { display: flex; gap: 5px; }
    .button { width: 50px; height: 50px; background: gray; border: none; color: white; font-size: 20px; touch-action: manipulation; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <button id="startButton">Start</button>
  <div class="controls">
    <div class="row"><button class="button" onclick="move('up')">↑</button></div>
    <div class="row">
      <button class="button" onclick="move('left')">←</button>
      <button class="button" onclick="move('down')">↓</button>
      <button class="button" onclick="move('right')">→</button>
    </div>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let snake = [{x: 10, y: 10}];
    let food = {x: 15, y: 15};
    let dx = 0, dy = 0;
    let score = 0;
    let gameStarted = false;
    let lastMoveTime = 0;

    // Initial draw
    ctx.fillStyle = 'red';
    ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);
    ctx.fillStyle = 'yellow';
    ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

    document.getElementById('startButton').addEventListener('click', () => {
      gameStarted = true;
      document.getElementById('startButton').style.display = 'none';
    });

    function move(direction) {
      if (!gameStarted || Date.now() - lastMoveTime < 50) return;
      lastMoveTime = Date.now();
      if (direction === 'up' && dy !== 1) { dx = 0; dy = -1; }
      if (direction === 'down' && dy !== -1) { dx = 0; dy = 1; }
      if (direction === 'left' && dx !== 1) { dx = -1; dy = 0; }
      if (direction === 'right' && dx !== -1) { dx = 1; dy = 0; }
    }

    document.addEventListener('keydown', e => {
      if (!gameStarted || Date.now() - lastMoveTime < 50) return;
      lastMoveTime = Date.now();
      if (e.key === 'ArrowUp' && dy !== 1) { dx = 0; dy = -1; }
      if (e.key === 'ArrowDown' && dy !== -1) { dx = 0; dy = 1; }
      if (e.key === 'ArrowLeft' && dx !== 1) { dx = -1; dy = 0; }
      if (e.key === 'ArrowRight' && dx !== -1) { dx = 1; dy = 0; }
    });

    function drawGame() {
      if (!gameStarted) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let head = {x: snake[0].x + dx, y: snake[0].y + dy};

      // Loop around walls
      head.x = (head.x + tileCount) % tileCount;
      head.y = (head.y + tileCount) % tileCount;

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        // Vibrate with pattern for iOS compatibility
        if ('vibrate' in navigator) {
          navigator.vibrate([200, 100, 200]); // Pattern: 200ms on, 100ms off, 200ms on
        }
        do {
          food = {x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount)};
        } while (snake.some(s => s.x === food.x && s.y === food.y));
      } else {
        snake.pop();
      }

      ctx.fillStyle = 'red';
      snake.forEach(s => ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize - 2, gridSize - 2));
      ctx.fillStyle = 'yellow';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
    }

    setInterval(drawGame, 100);
  </script>
</body>
</html>
