                   </select>                    </div>                </div>                                <div class="form-group">                    <label for="location">Preferred Location</label>                    <select id="location" name="preferred_location">                        <option value="">Select Location</option>                        <option value="marbella">Marbella</option>                        <option value="estepona">Estepona</option>                        <option value="malaga">Málaga</option>                        <option value="benalmadena">Benalmádena</option>                        <option value="fuengirola">Fuengirola</option>                        <option value="other">Other Costa del Sol</option>                    </select>                </div>                                <div class="form-group">                    <label for="message">Additional Requirements</label>                    <textarea id="message" name="message" rows="4" placeholder="Tell us about your specific requirements, preferences, or questions..."></textarea>                </div>                                <button type="submit" class="submit-btn">Request Free Consultation</button>            </form>        </div>    </main></body></html>
